<body class="home-page">
  <!-- Floating Symbols -->
  <div class="floating-symbols">
    <div class="symbol symbol-1"></div>
    <div class="symbol symbol-2"></div>
    <div class="symbol symbol-3"></div>
    <div class="symbol symbol-4"></div>
    <div class="symbol symbol-5"></div>
    <div class="symbol symbol-6"></div>
    <div class="symbol symbol-circle-1"></div>
    <div class="symbol symbol-circle-2"></div>
  </div>
  <div class="home-container">    <div class="game-title">
      <h1>Simon Game</h1>
      <div class="title-glow"></div>

    <div class="home-footer">
      <p>Choose your game mode</p>
      <div class="pulsing-arrow">â–¼</div>

          <div class="option-icon">
            <div class="simon-mini">
              <div class="mini-btn mini-green"></div>
              <div class="mini-btn mini-red"></div>
              <div class="mini-btn mini-yellow"></div>
              <div class="mini-btn mini-blue"></div>
            </div>
          </div>

        </div>
        <div class="option-hover-effect"></div>
      </a>

      <a href="index.html?mode=vs" class="game-option vs-mode">
        <div class="option-content">
          <div class="option-icon">
            <div class="vs-icon">
              <div class="player player-1">P1</div>
